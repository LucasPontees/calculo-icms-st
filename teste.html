<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exemplo de SPA com jQuery</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            .content {
                display: none;
            }
            .active {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="my-4">Exemplo de SPA com HTML, Bootstrap e jQuery</h1>

            <!-- Menu de Navegação -->
            <ul class="nav nav-pills mb-3" id="pills-tab">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="home-link">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="about-link">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="contact-link">Contato</a>
                </li>
            </ul>

            <!-- Conteúdos (Páginas Internas) -->
            <div id="home" class="content active">
                <h2>Bem-vindo à Home</h2>
                <p>Esta é a página inicial da aplicação.</p>
            </div>

            <div id="about" class="content">
                <h2>Sobre Nós</h2>
                <p>
                    Esta é a página "Sobre". Aqui você pode colocar mais
                    informações.
                </p>
            </div>

            <div id="contact" class="content">
                <h2>Contato</h2>
                <p>
                    Esta é a página de contato. Coloque aqui suas informações de
                    contato.
                </p>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                // Função para trocar o conteúdo com base no link clicado
                function showContent(contentId) {
                    $(".content").removeClass("active"); // Esconde todos os conteúdos
                    $(contentId).addClass("active"); // Mostra o conteúdo clicado
                }

                // Eventos de clique nos links de navegação
                $("#home-link").click(function () {
                    showContent("#home");
                });

                $("#about-link").click(function () {
                    showContent("#about");
                });

                $("#contact-link").click(function () {
                    showContent("#contact");
                });
            });
        </script>
    </body>
</html>
